syntax = "proto3";
package deet42.iodinecoinfull.tokenfactory;

option go_package = "github.com/Deet42/iodinecoin-full/x/tokenfactory/types";

message Denom {
  string denom = 1; 
  string description = 2; 
  string ticker = 3; 
  int32 precision = 4; 
  string url = 5; 
  int32 maxSupply = 6; 
  int32 supply = 7; 
  bool canChangeMaxSupply = 8; 
  string owner = 9;
}

